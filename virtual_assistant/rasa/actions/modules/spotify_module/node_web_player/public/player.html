<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Web Playback SDK Quick Start</title>
  </head>
  <body>
    <h1>Spotify Web Playback SDK Controller</h1>
    <p>Connect the account to the Web Playback SDK (using another device), then click the button twice.</p>
    <button onclick="webPlayer.togglePlay()">Click twice to initialise system</button>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script>
        var access_token = getToken();
        // var refresh_token = tokens.refresh_token;

        var webPlayer = null;

        // Initialising (the link above is to embed the Web Playback SDK)
        window.onSpotifyWebPlaybackSDKReady = () => {
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(access_token); },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
              setDeviceID(device_id); // Provide device id to utils functions
              console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
              console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => { 
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            player.connect();
            webPlayer = player;
            setPlayer(player);
        }
    </script>
    <script></script>
  </body>
</html>
