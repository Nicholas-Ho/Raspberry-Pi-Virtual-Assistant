version: "3.1"

rules:

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Reassure anytime the user apologises
  steps:
  - intent: apologise
  - action: utter_reassurance

- rule: Respond to thanks
  steps:
  - intent: thank
  - action: utter_thanks_response

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: For testing whether Rasa is running
  steps:
  - intent: testing
  - action: utter_test_response

- rule: Remember where the user lives
  steps:
  - intent: inform_residence
  - action: action_remember_residence

- rule: Say where the user lives (if the available)
  steps:
  - intent: ask_residence
  - action: action_utter_residence

- rule: Get the weather forecast (for user residence or provided place)
  steps:
  - intent: ask_weather
  - action: action_get_weather

- rule: Get the news
  steps:
  - intent: ask_news
  - action: action_get_news