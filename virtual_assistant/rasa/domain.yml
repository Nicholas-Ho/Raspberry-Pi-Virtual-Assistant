version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - apologise
  - thank
  - ask_joke
  - inform_residence
  - ask_residence
  - ask_weather
  - ask_news
  - play_music
  - pause_music
  - play_song
  - bot_challenge
  - testing

entities:
  - news_category
  - song
  - music_artist
  # Entities tailored with NER labels for SpacyEntityExtractor
  # GPE used for city detection
  - GPE
  # PERSON used for name detection
  - PERSON

slots:
  residence_city:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GPE
      role: residence
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
  residence_country:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GPE
  # news_category:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #   - type: from_entity
  #     entity: news_category


